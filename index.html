<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque de Bebidas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product {
            border: 1px solid #ddd;
            padding: 16px;
            margin: 16px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product button {
            padding: 8px 16px;
            margin: 8px;
            cursor: pointer;
        }
        .admin-section {
            margin: 16px;
            padding: 16px;
            border: 1px solid #ddd;
        }
        .admin-section img {
            max-width: 50px;
            height: auto;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <h1>Controle de Estoque - Frank & Kiche</h1>
    <div class="admin-section" id="admin-section">
        <h2>Estoque de Produtos</h2>
        <button onclick="showAddProductForm()">Adicionar Novo Produto</button>
        <ul id="stock-list"></ul>
    </div>

    <div id="add-product-form" style="display: none;">
        <h3>Adicionar Produto</h3>
        <label>Nome: <input type="text" id="new-product-name"></label><br>
        <label>Preço: <input type="number" id="new-product-price" step="0.01"></label><br>
        <label>Estoque: <input type="number" id="new-product-stock"></label><br>
        <label>Imagem URL: <input type="text" id="new-product-image"></label><br>
        <button onclick="addProduct()">Adicionar</button>
        <button onclick="hideAddProductForm()">Cancelar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const API_URL = 'http://localhost:5000/produtos';

        let products = [];

        document.addEventListener('DOMContentLoaded', () => {
            axios.get(API_URL)
                .then(response => {
                    products = response.data;
                    updateStockList();
                })
                .catch(error => console.error('Erro ao carregar produtos:', error));
        });

        function updateStockList() {
            const stockList = document.getElementById('stock-list');
            stockList.innerHTML = '';
            products.forEach(product => {
                const stockItem = document.createElement('li');
                stockItem.innerHTML = `
                    <img src="${product.imagem}" alt="${product.nome}">
                    ${product.nome}: R$ ${product.preco.toFixed(2)}, ${product.estoque} em estoque
                    <button onclick="editProduct('${product.id}', '${product.nome}', ${product.preco}, ${product.estoque}, '${product.imagem}')">Editar</button>
                    <button onclick="removeProduct('${product.id}')">Remover</button>
                `;
                stockList.appendChild(stockItem);
            });
        }

        function showAddProductForm() {
            document.getElementById('add-product-form').style.display = 'block';
        }

        function hideAddProductForm() {
            document.getElementById('add-product-form').style.display = 'none';
        }

        function addProduct() {
            const name = document.getElementById('new-product-name').value;
            const price = parseFloat(document.getElementById('new-product-price').value);
            const stock = parseInt(document.getElementById('new-product-stock').value);
            const image = document.getElementById('new-product-image').value;

            const newProduct = {
                nome: name,
                preco: price,
                estoque: stock,
                imagem: image
            };

            axios.post(API_URL, newProduct)
                .then(response => {
                    products.push(response.data);
                    updateStockList();
                    hideAddProductForm();
                })
                .catch(error => console.error('Erro ao adicionar produto:', error));
        }

        function editProduct(id, nome, preco, estoque, imagem) {
            const newPrice = prompt('Novo preço:', preco);
            const newStock = prompt('Novo estoque:', estoque);

            if (newPrice !== null && newStock !== null) {
                const updatedProduct = {
                    nome: nome,
                    preco: parseFloat(newPrice),
                    estoque: parseInt(newStock),
                    imagem: imagem
                };

                axios.put(`${API_URL}/${id}`, updatedProduct)
                    .then(() => {
                        const index = products.findIndex(p => p.id === id);
                        if (index !== -1) {
                            products[index] = updatedProduct;
                            updateStockList();
                        } else {
                            console.error('Produto não encontrado:', id);
                        }
                    })
                    .catch(error => console.error('Erro ao editar produto:', error));
            }
        }

        function removeProduct(id) {
            if (confirm('Tem certeza de que deseja remover este produto?')) {
                axios.delete(`${API_URL}/${id}`)
                    .then(() => {
                        products = products.filter(p => p.id !== id);
                        updateStockList();
                    })
                    .catch(error => console.error('Erro ao remover produto:', error));
            }
        }
    </script>
</body>
</html>
