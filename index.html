<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque de Bebidas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product {
            border: 1px solid #ddd;
            padding: 16px;
            margin: 16px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product button {
            padding: 8px 16px;
            margin: 8px;
            cursor: pointer;
        }
        .admin-section {
            margin: 16px;
            padding: 16px;
            border: 1px solid #ddd;
        }
        .admin-section img {
            max-width: 50px;
            height: auto;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <h1>Controle de Estoque - Frank & Kiche</h1>
    <div class="admin-section" id="admin-section">
        <h2>Estoque de Produtos</h2>
        <button onclick="showAddProductForm()">Adicionar Novo Produto</button>
        <ul id="stock-list"></ul>
    </div>

    <div id="add-product-form" style="display: none;">
        <h3>Adicionar Produto</h3>
        <label>Nome: <input type="text" id="new-product-name"></label><br>
        <label>Preço: <input type="number" id="new-product-price" step="0.01"></label><br>
        <label>Estoque: <input type="number" id="new-product-stock"></label><br>
        <label>Imagem URL: <input type="text" id="new-product-image"></label><br>
        <button onclick="addProduct()">Adicionar</button>
        <button onclick="hideAddProductForm()">Cancelar</button>
    </div>

    <script>
        let products = [];

        document.addEventListener('DOMContentLoaded', () => {
            fetch('produtos.json')
                .then(response => response.json())
                .then(data => {
                    products = data;
                    updateStockList();
                });
        });

        function updateStockList() {
            const stockList = document.getElementById('stock-list');
            stockList.innerHTML = '';
            products.forEach(product => {
                const stockItem = document.createElement('li');
                stockItem.innerHTML = `
                    <img src="${product.imagem}" alt="${product.nome}">
                    ${product.nome}: R$ ${product.preco.toFixed(2)}, ${product.estoque} em estoque
                    <button onclick="editProduct('${product.id}')">Editar</button>
                    <button onclick="removeProduct('${product.id}')">Remover</button>
                `;
                stockList.appendChild(stockItem);
            });
        }

        function showAddProductForm() {
            document.getElementById('add-product-form').style.display = 'block';
        }

        function hideAddProductForm() {
            document.getElementById('add-product-form').style.display = 'none';
        }

        function addProduct() {
            const name = document.getElementById('new-product-name').value;
            const price = parseFloat(document.getElementById('new-product-price').value);
            const stock = parseInt(document.getElementById('new-product-stock').value);
            const image = document.getElementById('new-product-image').value;

            const newProduct = {
                id: Date.now().toString(),
                nome: name,
                preco: price,
                estoque: stock,
                imagem: image
            };

            products.push(newProduct);
            updateStockList();
            hideAddProductForm();
        }

        function editProduct(id) {
            const product = products.find(p => p.id === id);
            const newPrice = prompt('Novo preço:', product.preco);
            const newStock = prompt('Novo estoque:', product.estoque);

            if (newPrice !== null && newStock !== null) {
                product.preco = parseFloat(newPrice);
                product.estoque = parseInt(newStock);
                updateStockList();
            }
        }

        function removeProduct(id) {
            products = products.filter(p => p.id !== id);
            updateStockList();
        }
    </script>
</body>
</html>
