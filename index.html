<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Bebidas Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product {
            border: 1px solid #ddd;
            padding: 16px;
            margin: 16px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product button {
            padding: 8px 16px;
            margin: 8px;
            cursor: pointer;
        }
        .admin-section {
            margin: 16px;
            padding: 16px;
            border: 1px solid #ddd;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Distribuidora de Bebidas - Frank & Kiche</h1>
    <div id="product-list"></div>
    <div class="admin-section" id="admin-section">
        <h2>Estoque de Produtos</h2>
        <ul id="stock-list"></ul>
    </div>
    <button onclick="toggleAdminSection()">Ver Estoque (Admin)</button>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('produtos.json')
                .then(response => response.json())
                .then(data => {
                    const productList = document.getElementById('product-list');
                    const stockList = document.getElementById('stock-list');
                    data.forEach(product => {
                        // Criar elemento de produto
                        const productDiv = document.createElement('div');
                        productDiv.className = 'product';
                        productDiv.innerHTML = `
                            <img src="${product.imagem}" alt="${product.nome}">
                            <h3>${product.nome}</h3>
                            <p>R$ ${product.preco.toFixed(2)}</p>
                            ${product.estoque > 0 ?
                                `<button onclick="comprarProduto('${product.id}')">Comprar</button>` :
                                `<button onclick="mostrarInteresse('${product.id}')">Tenho Interesse</button>`
                            }
                        `;
                        productList.appendChild(productDiv);

                        // Criar item de estoque para admin
                        const stockItem = document.createElement('li');
                        stockItem.textContent = `${product.nome}: ${product.estoque} em estoque`;
                        stockList.appendChild(stockItem);
                    });
                });
        });

        function comprarProduto(id) {
            alert(`Produto ${id} comprado!`);
        }

        function mostrarInteresse(id) {
            alert(`Interesse no produto ${id} registrado!`);
        }

        function toggleAdminSection() {
            const adminSection = document.getElementById('admin-section');
            adminSection.style.display = adminSection.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
