<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos do Servidor</title>
</head>
<body>
    <h1>Eventos do Servidor</h1>
    <ul id="eventos-list"></ul>

    <script>
        const eventosList = document.getElementById('eventos-list');
        
        const eventSource = new EventSource('http://localhost:5000/events');

        eventSource.onmessage = function(event) {
            console.log('Evento recebido do servidor:', event.data);
            const eventoItem = document.createElement('li');
            eventoItem.textContent = event.data;
            eventosList.appendChild(eventoItem);
        };

        eventSource.onerror = function(error) {
            console.error('Erro de conexão:', error);
            // Reconectar ou lidar com o erro de outra forma, se necessário
        };
    </script>
</body>
</html>
